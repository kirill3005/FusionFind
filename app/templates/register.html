<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Регистрация | ВКонтакте</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Roboto', 'Helvetica Neue', Geneva, "Noto Sans Armenian", "Noto Sans Bengali", "Noto Sans Cherokee", "Noto Sans Devanagari", "Noto Sans Ethiopic", "Noto Sans Georgian", "Noto Sans Hebrew", "Noto Sans Kannada", "Noto Sans Khmer", "Noto Sans Lao", "Noto Sans Osmanya", "Noto Sans Tamil", "Noto Sans Telugu", "Noto Sans Thai", sans-serif;
    background-color: #edeef0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background-color: #fff;
    border-radius: 4px;
    box-shadow: 0 1px 0 0 #d7d8db, 0 0 0 1px #e3e4e8;
    padding: 30px;
    width: 320px;
  }
  .logo {
    text-align: center;
    margin-bottom: 20px;
  }
  .logo img {
    width: 48px;
    height: 48px;
  }
  h1 {
    font-size: 20px;
    font-weight: 500;
    margin-bottom: 20px;
    text-align: center;
    color: #222222;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-size: 13px;
    color: #656565;
  }
  input[type="text"],
  input[type="password"],
  input[type="email"],
  select {
    width: 100%;
    padding: 8px;
    border: 1px solid #d3d9de;
    border-radius: 3px;
    font-size: 14px;
    box-sizing: border-box;
  }
  input[type="text"]:focus,
  input[type="password"]:focus,
  input[type="email"]:focus,
  select:focus {
    outline: none;
    border-color: #5181b8;
  }
  .date-of-birth {
    display: flex;
    justify-content: space-between;
  }
  .date-of-birth select {
    width: 32%;
  }
  .gender-select {
    display: flex;
    justify-content: space-between;
  }
  .gender-option {
    width: 48%;
    padding: 8px;
    border: 1px solid #d3d9de;
    border-radius: 3px;
    font-size: 14px;
    text-align: center;
    cursor: pointer;
  }
  .gender-option.selected {
    background-color: #5181b8;
    color: #fff;
    border-color: #5181b8;
  }
  .submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #5181b8;
    color: #fff;
    border: none;
    border-radius: 3px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    margin-top: 10px;
  }
  .submit-btn:hover {
    background-color: #4a76a8;
  }
  .terms {
    font-size: 12px;
    color: #656565;
    text-align: center;
    margin-top: 15px;
  }
  .terms a {
    color: #2a5885;
    text-decoration: none;
  }
  .terms a:hover {
    text-decoration: underline;
  }
</style>
  <script src="/static/js/script.js"></script>
</head>
<body>
  <div class="container">

    <form id="registration-form">
      <div class="form-group">
        <label for="first_name">Имя</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Фамилия</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone_number">Номер телефона</label>
        <input type="text" id="phone_number" name="phone_number" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="text" id="password" name="password" required>
      </div>
      <button type="submit" class="submit-btn" onclick=regFunction(event)>Зарегистрироваться</button>
    </form>
    <div class="terms">
      Нажимая кнопку «Зарегистрироваться», вы принимаете <a href="https://i.postimg.cc/pdvX24NT/330x330-12f9255a0665aff4029bc2b48230b63ccf51b400.jpg">условия использования</a> и <a href="https://i.postimg.cc/pdvX24NT/330x330-12f9255a0665aff4029bc2b48230b63ccf51b400.jpg">политику конфиденциальности</a>.
    </div>
  </div>

  <script>
    // Заполнение опций для дней
    const daySelect = document.getElementById('day');
    for (let i = 1; i <= 31; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      daySelect.appendChild(option);
    }

    // Заполнение опций для годов (например, от 1950 до текущего года)
    const yearSelect = document.getElementById('year');
    const currentYear = new Date().getFullYear();
    for (let i = currentYear; i >= 1950; i--) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      yearSelect.appendChild(option);
    }




  </script>
</body>
</html>
