<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FusionFind - Покупка токенов</title>
    <style>
        :root {
            --primary-color: #34D399;
            --primary-dark: #059669;
            --text-color: #1F2937;
            --bg-light: #F0FDF4;
            --border-color: #E5E7EB;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-color);
        }

        .header {
            background-color: white;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-dark);
            text-decoration: none;
        }

        .main-content {
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
        }

        .token-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .token-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .token-input input {
            width: 150px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.2em;
            text-align: center;
        }

        .token-price {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-dark);
            margin: 20px 0;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .button:hover {
            background-color: var(--primary-dark);
        }

        .control-button {
            background-color: var(--bg-light);
            border: 1px solid var(--border-color);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            background-color: var(--border-color);
        }
    </style>
    <script src="/static/js/script.js"></script>
</head>
<body>
<header class="header">
    <div class="container nav">
        <a href="/" class="logo">FusionFind</a>
    </div>
</header>

<main class="container main-content">
    <h1>Покупка токенов</h1>
    <p class="subtitle">Выберите необходимое количество токенов</p>

    <div class="token-card">
        <div class="token-input">
            <button class="control-button" onclick="updateTokens(-100)">-</button>
            <input type="number" id="tokenAmount" value="1000" min="100" step="100" onchange="updatePrice()">
            <button class="control-button" onclick="updateTokens(100)">+</button>
        </div>
        <div class="token-price">
            <span id="priceDisplay">1000</span>₽
        </div>
        <a class="button" onclick=buy_tokens(event)>Купить токены</a>
    </div>
</main>

<script>
    function updateTokens(change) {
        const input = document.getElementById('tokenAmount');
        let newValue = parseInt(input.value) + change;
        if (newValue < 100) newValue = 100;
        input.value = newValue;
        updatePrice();
    }

    function updatePrice() {
        const tokens = document.getElementById('tokenAmount').value;
        const price = tokens;
        document.getElementById('priceDisplay').textContent = price;
    }
</script>
</body>
</html>
